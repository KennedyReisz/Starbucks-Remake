          </div>

          </div>
        </div>
      </div>
    </header>
    <!-- Banner -->
    <section class="banner">
      <div class="container">
        <h1 class="bannerTitle">StarbucksÂ®<br />Happy Hour</h1>
        <span class="subTitle">We'll meet you in your inbox. Drink deals are on their way.</span>

          <img src="Assets/Images/c2.jpg" />

        </div>
      </div>

  </body>
</html>
